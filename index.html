<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Crud in Js</title>
  <!-- ===== Bootstrap 5 icons ==== -->

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

  <!--  =======  Bootstrap ======  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!--  =======  STYLES CSS ======  -->

  <!-- ==== Javascript file ====    -->

  <script defer src="task-1.js"></script>

</head>
<body>

<section style="display: flex; align-items: flex-start" class="p-3">


  <!-- Entering form   -->
  <div  style="position: sticky; top: 0;" class=" row shadow p-3 col-4  mx-3">
    <form id = 'form-submit'>
      <div class="mb-3">
        <label for="column-input" class="form-label">Column number</label>
        <input type="number" class="form-control" id="column-input" required>
      </div>
      <div class="mb-3">
        <label for="row-input" class="form-label">Row Number</label>
        <input type="number" class="form-control" id="row-input" required>
      </div>
      <div class="mb-3">
        <label for="color-input" class="form-label">Element's Background Color(Now it is black default)</label>
        <input type="color" class="form-control"  id="color-input" required>
      </div>
      <button style=" display:block; margin-left: auto" type="submit" class="btn btn-primary">Create table</button>
    </form>
  </div>

  <!--  Searching form  -->

  <section style="display: flex; flex-wrap:wrap">
    <div class="col-12">
      <div>
        <div class="table-container">

        </div>
        <table style="width: 800px;" class="table table-striped  mt-3 text-center table-bordered ">

          <tbody id="table-data"></tbody>

        </table>
      </div>
    </div>
  </section>

</section>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">
</script>
</body>
</html>
